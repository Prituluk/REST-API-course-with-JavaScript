<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>😸Catify</title>
</head>
<body>
  <header class="top">
    <nav class="nav">
      <a class="home" href="">🏠Home</a>
      <a class="favorites" href="./pages/favorites/index.html">💞Favorites</a>
      <a class="upload" href="">🔼upload</a>
    </nav>
  </header>
  <h1 class="title-pag">Catify: <i>Explore Random Kitties</i> </h1>
  <main class="main">

    
    <figure class="container-cat-cartoon">
      <img class="cat-cartoon" src="./css/img/cat-cartoon.png" alt="Cartoon cat">
      <figcaption>Cartoon Cat</figcaption>
    </figure>
    <div class="dialogue">
      <div class="animated-text-container">
        <p class="animated-text-a">Hello and welcome to Catify!</p>
        <p class="animated-text-b">
          Here you can view random images of kitties.
        </p>
      </div>
    </div>
    <section  class="cat-generator">
      <ul id="content" >

        <li>
          <button id="refresh" class="button-gen">New Kittens</button>
        </li>
      </ul>
    </section>

  </main>
  <footer>
    ©️Prituluk
  </footer>
  <script src="./logic/main.js"></script>
</body>
</html>
